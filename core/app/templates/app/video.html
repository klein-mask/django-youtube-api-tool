{% extends "app/base.html" %}

{% block content %}
<h3 class="text-center my-4">取得結果</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr class="text-center">
            <th scope="col">タイトル</th>
            <th scope="col">視聴回数</th>
            <th scope="col">高評価数</th>
            <th scope="col">低評価数</th>
            <th scope="col">高評価率</th>
        </tr>
    </thead>
    <tbody class="text-center">
        <tr>
        <th scope="row">{{ video_data.title }}</th>
        <td>{{ video_data.view_count }}</td>
        <td>{{ video_data.like_count }}</td>
        <td>{{ video_data.dislike_count }}</td>
        <td>{{ video_data.like_percent }}</td>
        </tr>
    </tbody>
</table>

{% endblock content %}
