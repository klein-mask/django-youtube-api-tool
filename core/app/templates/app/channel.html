{% extends "app/base.html" %}

{% block content %}
<h3 class="text-center my-4">取得結果</h3>

<table class="table table-striped table-bordered">
    <thead>
        <tr class="text-center">
            <th scope="col">タイトル</th>
            <th scope="col">公開日付</th>
            <th scope="col">視聴回数</th>
            <th scope="col">高評価数</th>
            <th scope="col">低評価数</th>
            <th scope="col">高評価率</th>
        </tr>
    </thead>
    <tbody class="text-center">
        {% for video in videos %}
            <tr>
            <th scope="row">{{ video.title }}</th>
            <td>{{ video.published }}</td>
            <td>{{ video.view_count }}</td>
            <td>{{ video.like_count }}</td>
            <td>{{ video.dislike_count }}</td>
            <td>{{ video.like_percent }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock content %}
